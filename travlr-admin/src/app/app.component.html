<!-- App Shell -->

<style>
:host {
  --bright-blue: oklch(51.01% 0.274 263.83);
  --electric-violet: oklch(53.18% 0.28 296.97);
  --french-violet: oklch(47.66% 0.246 305.88);
  --vivid-pink: oklch(69.02% 0.277 332.77);
  --hot-red: oklch(61.42% 0.238 15.34);
  --orange-red: oklch(63.32% 0.24 31.68);
  --gray-900: oklch(19.37% 0.006 300.98);
  --gray-700: oklch(36.98% 0.014 302.71);
  --red-to-pink-to-purple-vertical-gradient: linear-gradient(
    180deg,
    var(--orange-red) 0%,
    var(--vivid-pink) 50%,
    var(--electric-violet) 100%
  );
  box-sizing: border-box;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h1 {
  font-size: 3.125rem;
  color: var(--gray-900);
  font-weight: 500;
  line-height: 100%;
  letter-spacing: -0.125rem;
  margin: 0;
}

p {
  margin: 0;
  color: var(--gray-700);
}

main {
  width: 100%;
  min-height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  position: relative;
}

.content {
  display: flex;
  justify-content: space-around;
  width: 100%;
  max-width: 1000px;
  margin-bottom: 1rem;
}

.content h1 {
  margin-top: 1.25rem;
}

.divider {
  width: 1px;
  background: var(--red-to-pink-to-purple-vertical-gradient);
  margin-inline: 0.5rem;
}

.pill-group {
  display: flex;
  flex-direction: column;
  align-items: start;
  gap: 1rem;
}

.pill {
  display: inline-flex;
  align-items: center;
  --pill-accent: var(--bright-blue);
  background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
  color: var(--pill-accent);
  padding-inline: 0.75rem;
}

.pill:hover {
  background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  text-decoration: none;
}

.pill-group .pill:nth-child(1) {
  --pill-accent: var(--bright-blue);
}
.pill-group .pill:nth-child(2) {
  --pill-accent: var(--hot-red);
}

@media (max-width: 650px) {
  .content {
    flex-direction: column;
    max-width: 100%;
  }
  .divider {
    height: 1px;
    width: 100%;
    background: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );
    margin-block: 1rem;
  }
}
</style>

<!-- Simple top nav (Bootstrap-friendly) -->
<nav class="p-3 border-bottom">
  <div class="container d-flex gap-2">
    <a class="btn btn-light" routerLink="/trips" routerLinkActive="active">Trips List</a>
    <a class="btn btn-light" routerLink="/trip/new" routerLinkActive="active">Add New Trip</a>
  </div>
</nav>

<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>Hello, {{ title }}</h1>
      <p>Welcome to your Travlr Getaways Admin SPA!</p>
    </div>

    <div class="divider" role="separator" aria-label="Divider"></div>

    <div class="right-side">
      <div class="pill-group">
        <a class="pill" routerLink="/trips">Trips List</a>
        <a class="pill" routerLink="/trip/new">Add New Trip</a>
      </div>
    </div>
  </div>
</main>

<!-- Routed views appear here -->
<div class="container my-4">
  <router-outlet></router-outlet>
</div>
