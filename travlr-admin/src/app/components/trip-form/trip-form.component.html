<h2 class="mb-3">{{ (id && id !== 'new') ? 'Edit Trip' : 'Add Trip' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="vstack gap-3" style="max-width:480px;">
  <div>
    <label class="form-label">Title</label>
    <input class="form-control" formControlName="title">
  </div>
  <div>
    <label class="form-label">Price</label>
    <input type="number" class="form-control" formControlName="price">
  </div>
  <div>
    <label class="form-label">Nights</label>
    <input type="number" class="form-control" formControlName="nights">
  </div>

  <div class="hstack gap-2">
    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Save</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
    <button class="btn btn-danger ms-auto" *ngIf="id && id !== 'new'" type="button" (click)="delete()">Delete</button>
  </div>
</form>
